<header class="header">
  <div class="container">
    <div class="header-container">
      <div class="header-logo">
        <a href="./index.html" class="header-logo-link">
          <svg class="header-logo-icon" width="16" height="16">
            <use href="./images/icon.svg#icon-vector"></use>
          </svg>
          <svg class="header-logo-icon" width="168" height="16">
            <use href="./images/icon.svg#icon-text"></use>
          </svg>
        </a>
      </div>
      <div class="navigation-wrapper">
        <nav class="header-navigation">
          <ul class="header-navigation-list">
            <li id="" class="header-navigation-item current">
              <a href="" class="header-navigation-link">How It Works</a>
            </li>
            <li id="" class="header-navigation-item">
              <a href="" class="header-navigation-link">Vegetables</a>
            </li>
            <li id="" class="header-navigation-item">
              <a href="" class="header-navigation-link">Reviews</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="header-btn">Shop now</button>
        <button type="button" class="close-menu-btn" id="header-burger-open">
          <svg class="header-close-icon" width="32" height="32">
            <use href="/images/icon.svg#icon-close"></use>
          </svg>
        </button>
      </div>
      <button type="button" class="mobile-menu-btn" id="header-burger-close">
        <svg class="header-menu-icon" width="32" height="32">
          <use href="./images/icon.svg#icon-menu"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
